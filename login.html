<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FFD700, #FF69B4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }
        .login-container {
            background: white;
            border-radius: 2xl;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            margin: 5rem auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .login-button {
            background-color: #FF6347;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
        }
        .login-button:hover {
            background-color: #FF4500;
            transform: scale(1.1) rotate(5deg);
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('happy-characters.gif') center/cover no-repeat;
            opacity: 0.2;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .character {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 100px;
            animation: bounce 2s infinite alternate;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="login-container">
        <h1 class="text-3xl font-bold mb-4">Welcome, Little Explorer!</h1>
        <input type="text" placeholder="Username" class="block w-full mb-3 p-2 rounded-xl">
        <input type="password" placeholder="Password" class="block w-full mb-3 p-2 rounded-xl">
        <button class="login-button">Login</button>
    </div>
    <img src="./src/IMG-20250221-WA0010.jpg" alt="Cartoon Character" class="character">
    <script>
        document.querySelector('.login-button').addEventListener('click', () => {
            document.querySelector('.login-container').classList.add('animate-bounce');
        });
    </script>
</body>
</html>
