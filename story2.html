<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Video Player 2050</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
            overflow: hidden;
            color: #00ffff;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background: #0f2027; }
            100% { background: #2c5364; }
        }
        .video-container {
            width: 70%;
            margin: auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.6);
            animation: popIn 1s ease-in-out;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px cyan;
        }
        .controls button {
            margin: 10px;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
            color: white;
            text-shadow: 0 0 10px cyan;
        }
        .controls button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px cyan;
        }
        .play-btn { background: #ff5733; }
        .mute-btn { background: #03a9f4; }
        .fullscreen-btn { background: #4caf50; }
        .toggle-mode { background: #673ab7; }
        .glitch-text {
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan, 0 0 20px cyan;
            animation: glitch 1.5s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px cyan; }
            50% { text-shadow: -2px -2px cyan; }
            100% { text-shadow: 2px 2px cyan; }
        }
        .floating-image {
            position: absolute;
            width: 100px;
            animation: float 5s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/189/189001.png" class="floating-image" style="top: 10%; left: 10%;">
    <button class="toggle-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <h1 class="glitch-text">âš¡ Cyberpunk Video Player 2050 âš¡</h1>
    <div class="video-container">
        <video id="video" controls>
            <source src="sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button class="play-btn" onclick="togglePlayPause()">â–¶ Play/Pause</button>
            <button class="mute-btn" onclick="toggleMute()">ðŸ”Š Mute/Unmute</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ“º Fullscreen</button>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function togglePlayPause() {
            let video = document.getElementById("video");
            video.paused ? video.play() : video.pause();
        }
        function toggleMute() {
            let video = document.getElementById("video");
            video.muted = !video.muted;
        }
        function toggleFullscreen() {
            let video = document.getElementById("video");
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        }
    </script>
</body>
</html>
