<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Board</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Score Board Container */
        .score-board {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.5s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Title */
        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0 #fff;
        }

        /* Score List */
        .score-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .score-list li {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #4a90e2;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Link to Score Checker */
        .link-button {
            background: #ff6f61;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .link-button:hover {
            transform: scale(1.1);
            background: #ff4a3d;
        }

        /* Fun Icons */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .icons img {
            width: 50px;
            height: 50px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .score-list li {
                font-size: 1.2rem;
            }

            .link-button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Score Board Container -->
    <div class="score-board">
        <h1>üèÜ Score Board üèÜ</h1>
        <ul class="score-list">
            <li>Story 1: 100 Points</li>
            <li>Story 2: 85 Points</li>
            <li>Story 3: 70 Points</li>
            <li>Player 4: 60 Points</li>
        </ul>
        <a href="" class="link-button">Check Your Score</a>
        <div class="icons">
            <img src="https://img.icons8.com/color/96/000000/trophy.png" alt="Trophy">
            <img src="https://img.icons8.com/color/96/000000/star.png" alt="Star">
            <img src="https://img.icons8.com/color/96/000000/confetti.png" alt="Confetti">
        </div>
    </div>
</body>
</html>
