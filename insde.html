<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Music for Kids</title>
    <style>
        body {
            text-align: center;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff4081;
        }
        .instrument {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid #ff4081;
            border-radius: 10px;
            background-color: #fff;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.2s;
        }
        .instrument:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Welcome to Fun Music for Kids!</h1>
    <div class="instrument" onclick="playSound('sounds/piano.mp3')">üéπ Play Piano</div>
    <div class="instrument" onclick="playSound('sounds/guitar.mp3')">üé∏ Play Guitar</div>
    <div class="instrument" onclick="playSound('sounds/drum.mp3')">ü•Å Play Drums</div>
    <div class="instrument" onclick="playSound('sounds/violin.mp3')">üéª Play Violin</div>
    <div class="instrument" onclick="playSound('sounds/flute.mp3')">üé∂ Play Flute</div>
    <div class="instrument" onclick="toggleBackgroundMusic()">üéµ Play Background Music</div>
    
    <script>
        let audioElements = {};
        let backgroundMusic = new Audio('sounds/background.mp3');
        backgroundMusic.loop = true;
        backgroundMusic.volume = 0.5;
        
        function playSound(soundFile) {
            if (audioElements[soundFile]) {
                audioElements[soundFile].currentTime = 0;
                audioElements[soundFile].play();
            } else {
                let audio = new Audio(soundFile);
                audio.volume = 1.0;
                audio.loop = false;
                audio.play();
                audioElements[soundFile] = audio;
            }
        }
        
        function toggleBackgroundMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }
    </script>
</body>
</html>
